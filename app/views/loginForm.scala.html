@()
<html>
<head>
    <title>Dermatology Scuedule Login</title>

    <meta name="description" content="Login form for Emory's Dermatology Scheduler">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="components/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="css/login-form-styles.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:200,300,400' rel='stylesheet' type='text/css'> 
</head>

<body>
    <img src="img/blue-polygon.jpg" id="bg" alt="">

    <div class="container">
        <div class="row">

            <div class="col-md-6 col-md-offset-3 pull-left">
                <div class="account-wall">
                    <h1 class="text-center login-title"></h1>
                    <img class="profile-img pull-left" src="img/Emory_logo.png" alt="">
                    <h3 class="pull-right">Welcome to the Dermatology Scheduler</h3>

                    <form class="form-signin">

                        <!-- THIS SECTION NEEDS INPUT -->
                        <input type="text" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <input href="" role="button" class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</input>
                        <a href="passwordForm.html" class="new-account">Forgot your password?</a>
                        <a href="registrationForm.html" class="new-account">Don't have an account? Sign Up.</a>

                    </form>

                </div>
                
            </div>
        </div>
    </div>

</body>
