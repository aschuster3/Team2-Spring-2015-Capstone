@()
<html class="no-js">
  <head>
    <title>Administrator Schedule</title>

    <meta charset="UTF-8">
    <meta name="description" content="Admin calendar">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/angular-bootstrap-calendar.min.css")">
    <!--<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap3/css/bootstrap-theme.min.css")">-->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/calendar.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/flat-ui.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    
  </head>
  <body ng-app="mwl.calendar" ng-cloak>

    <div class="container">
      <div class="jumbotron">
        <h1>Administrator Schedule</h1>
      </div>
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <ul class="nav navbar-nav pull-left">
            <li><a href="@routes.Application.index()">Home</a></li>
                  <li class="active"><a href="@routes.AdminController.viewAllCoordinators()">Coordinators</a></li>
                  <li><a href="@routes.AdminController.viewCalendar()">Schedule</a></li>
              </ul>
              <div class="pull-right">
              <button onclick="location.href='@routes.Application.logout()';" type="button" class="btn btn-block btn-sm btn-danger btn-logout">Log Out</button>
          </div>
        </div>
      </nav>
    </div>


    <div class="container-fluid">

      <div class="row" ng-controller="MainCtrl" id="demo">
        <div class="col-md-8 col-md-offset-2">
          
          <div class="row">
            <h4 class="pull-left"> {{ calendarControl.getTitle() }}</h4>
            <div class="pull-right">

              <div class="btn-group">
                <button class="btn btn-inverse" ng-click="calendarControl.prev()">Previous</button>
                <button class="btn btn-default" ng-click="setCalendarToToday()">Today</button>
                <button class="btn btn-inverse" ng-click="calendarControl.next()">Next</button>
              </div>

              <div class="btn-group">
                <label class="btn btn-inverse" ng-model="calendarView" btn-radio="'month'">Month</label>
                <label class="btn btn-inverse" ng-model="calendarView" btn-radio="'week'">Week</label>
              </div>

              <!-- The line below now creates the pop-up when you click the New Event button -->
              <div class="btn btn-info" id="event-editor" ng-click="eventClicked($event)">New Event</div> 
              <div class="clearfix"></div>
              <!-- The line below was removed from the above ng-click="" line above. Not sure what to do with it just yet. -->
              <!-- events.push({title: 'New event', type: 'info'}) -->

            </div>

          </div>

          <br>
          <mwl-calendar
            calendar-events="events"
            calendar-view="calendarView"
            calendar-current-day="calendarDay"
            calendar-control="calendarControl"
            calendar-event-click="eventClicked($event)"
            calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
            calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
            calendar-edit-event-click="eventEdited($event)"
            calendar-delete-event-click="eventDeleted($event)"
            calendar-auto-open="true"
            calendar-day-view-starts_at="07:00"
            calendar-day-view-ends_at="20:00"
            calendpublic Session(String title, Date starts_at, Date ends_at){
    	this.id = UUID.randomUUID().toString();
    	this.title = title;
    	this.starts_at = starts_at;
    	this.ends_at = ends_at;
    	this.isFree = true;
    }

            ></mwl-calendar>

          <br>

          <script type="text/ng-template" id="modalContent.html">
            <div class="modal-header">
              <h4 class="modal-title">Edit Event</h4>
            </div>
            <div class="modal-body">
              <table class="table table-bordered">

                <thead>
                  <tr>
                    <th>Location</th>
                    <th>Physician on Duty</th>
                    <th>Date</th>
                    <th>Repeat</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>

                    <td>
                      <form class="form-horizontal">
                        <fieldset>
                            <select class="form-control col-sm-3">
                                <option value="1">Emory Hospital</option>
                                <option value="2">Grady Hospital</option>
                                <option value="3">Something else</option>
                                <option value="4">Something else</option>
                            </select>
                        </fieldset>
                    </form>
                    </td>

                    <td>
                        <input type="text" class="form-control" ng-model="event.title">
                    </td>

                    <td>
                      <p class="input-group" style="max-width: 250px">
                        <input type="text" class="form-control" readonly datepicker-popup="small" ng-model="event.starts_at" is-open="event.startOpen" close-text="Close" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="toggle($event, 'startOpen', event)"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                      </p>
                      <div class="radio">
                        <label>
                          <input type="radio" name="AM-PM" id="AM-PM1">
                          AM
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="AM-PM" id="AM-PM2">
                          PM
                        </label>
                      </div>

                    </td>

                    <td>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                          Daily
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                          Weekly
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                          Monthly
                        </label>
                      </div>
                    </td>

                  </tr>
                </tbody>

              </table>
      
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger pull-left" ng-click="$modalInstance.close()">Delete Event</button>
              <button class="btn btn-inverse pull-right" ng-click="$modalInstance.close()">Cancel</button>
              <button class="btn btn-inverse pull-right" ng-click="$modalInstance.close()">Submit</button>
            </div>

          </script>
          
        </div>
      </div>

    </div>

    <script src="@routes.Assets.at("javascripts/angular.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/angular.js")"></script>
    <script src="@routes.Assets.at("javascripts/moment.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/angular-bootstrap-calendar-tpls.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/app.js")"></script>
    <script src="@routes.Assets.at("javascripts/main.js")"></script>
    <script src="@routes.Assets.at("javascripts/mwlcalendar.js")"></script>
    <script src="@routes.Assets.at("javascripts/truncateEventTitle.js")"></script>
    <script src="@routes.Assets.at("javascripts/calendarhelper.js")"></script>
    <script src="@routes.Assets.at("javascripts/moment.js")"></script>
    <script src="@routes.Assets.at("javascripts/mwlcalendaryear.js")"></script>
    <script src="@routes.Assets.at("javascripts/mwlcalendarmonth.js")"></script>
    <script src="@routes.Assets.at("javascripts/mwlcalendarweek.js")"></script>
    <script src="@routes.Assets.at("javascripts/mwlcalendarday.js")"></script>
    <script src="@routes.Assets.at("javascripts/sessionService.js")"></script>
    <script src="@routes.Assets.at("javascripts/learnerService.js")"></script>
</body>
</html>
